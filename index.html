<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>

    <!--Texts#1-->
    <div class="texts1">
      <h1>CalCul!</h1>
      <br>
      
      <p>A calculator! :D</p>
    </div>
    <br><br>
    
    <!--Container#1-->
    <div class="container1">
      <br>
      
      <!--Calculator#1-->
      <div class="calcul1">
        <input type="text" placeholder="Enter a equation!" class="inputs" id="result" readonly>
        <br>
        
        <!--Btns#1-->
        <div class="buttons">
          <button class="btn1">AC!</button>
          <button id="delete" class="btn1">Del!</button>
          <button class="btn">%</button>
          <button class="btn">/</button>
          <br>
          
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
          <br>
          
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn"> - </button>
          <br>
          
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
          <br>
          
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn1" id="remove">&larr;</button>
          <button  class="btn1" id="calculate">=</button>
        </div>
        
        <br>
      </div>
      
      <br>
    </div>
    <br>
    
    <!--Reminder#1-->
    <marquee>
      <p id="marqueeP1">If you can't click on the buttons, please hover on the right edge of the button and then click on it, thanks!</p>
    </marquee>
<script src="./app.js"></script>
</body>
</html>
